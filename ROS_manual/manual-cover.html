<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise 操作マニュアル</title>
    <!-- ★フォントの読み込み方法を、より互換性の高い@importに変更 -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@700&display=swap');
    </style>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; 
        }
        .container {
            padding: 20px;
            max-width: 90%;
            width: 700px;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: scale(1);
            animation: zoom-animation 3.5s ease-out forwards;
        }
        @keyframes zoom-animation {
            100% {
                transform: scale(1.5);
            }
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #1a237e;
            margin: 0;
            letter-spacing: 1px;
            font-size: 10vw; 
        }
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #546e7a;
            margin-top: 10px;
            font-size: 4vw;
            /* ★★★ この行を変更 ★★★ */
            margin-bottom: 20px; /* 余白を 35px -> 20px に詰める */
        }
        @media (min-width: 1000px) {
            h1 { font-size: 100px; }
            .subtitle { font-size: 40px; }
        }

        .concept {
            font-size: 1.2em;
            line-height: 1.8;
            color: #444;
            /* ★★★ この行を変更 ★★★ */
            margin-bottom: 30px; /* 余白を 45px -> 30px に詰める */
        }
                
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .btn-admin {
            background-color: #d32f2f;
        }
        .btn-staff {
            background-color: #388e3c;
        }

        /* ★★★ ここからスマートフォン用の調整を追加 ★★★ */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .logo {
                width: 180px;
                height: 180px;
                margin-bottom: 20px;
            }
            @keyframes zoom-animation {
                100% {
                    transform: scale(1.2); /* スマホでは拡大率を少し抑える */
                }
            }
            h1 {
                font-size: 15vw; /* vw単位を調整 */
            }
            .subtitle {
                font-size: 5vw; /* vw単位を調整 */
            }
            .concept {
                font-size: 1em;
                margin-bottom: 30px;
            }
            .btn {
                font-size: 1.1em;
                padding: 12px 20px;
            }
        }
        /* ★★★ スマートフォン用の調整ここまで ★★★ */
    </style>
    
</head>
<body>
    <div class="container" id="main-container">
        <div class="hero-section">
            <img src="/images/rise-logo.png" alt="Rise Logo" class="logo">
            <h1>Rise</h1>
            <p class="subtitle">Restaurant Ordering System</p>
        </div>
        <p class="concept">
            『Rise』は、地域の小さなお店が、もっと輝くためのお手伝いをするツールです。<br>
            ITの力で、お店の魅力を最大限に引き出し、お客様との新しいつながりを創造します。
        </p>
        <div class="nav-buttons">
            <a href="/ROS_manual/manual-admin.html" class="btn btn-admin">管理者様向けマニュアルへ</a>
            <a href="/ROS_manual/manual-staff.html" class="btn btn-staff">店舗スタッフ様向けマニュアルへ</a>
        </div>
    </div>
</body>
</html>
